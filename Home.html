<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style.css">
    <title>Nirmal's Custom Home</title>
</head>
<body>
    <H1>Welcome Nirmal</H1>
    <p>Ready for the new day - new adventure?</p>
    <div id ="Clock"></div>
    <div id = "search-engine">
        <form id="search-form" action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" id="search-input" placeholder="Search the world of internet...." required/>
        <Button type="submit">🔬</Button>
        </form>

        <ul class="imp-links">
    <li><a href="https://mail.google.com/mail/u/0/" target="_blank">💌 Gmail</a></li>
    <li><a href="https://github.com" target="_blank">💻 GitHub</a></li>
    <li><a href="https://chat.openai.com" target="_blank">🤖 ChatGPT</a></li>
    <li><a href="https://www.geeksforgeeks.org" target="_blank">🧠 GFG</a></li>
    <li><a href="https://www.youtube.com" target="_blank">📺 YouTube</a></li>
        </ul>

    <div id="need-motivation">
        <h2>⚡🔥Need Motivation?</h2>
        <p id = "motivation-quote" style="font-style: italic; color: #aaa; margin-top: 10px;"></p>
    </div>
    <div id="quote">Loading quote...</div>
    <div id=" todo-box">
        <h2>To-Do List</h2>
        <ul></ul>
        <input type="text"  name="Task" id="newtask" placeholder="Add your tasks here...">
    </div>

    <Div id="Pomodoro-container">
        <div id="Pomo-box"></div>
        <H2>🍅Pomodoro Timer</H2>
        <div id="pomo-timer">25:00</div>
        <div class="pomo-buttons">
        <button onclick="StartPomodoro">▶ Start</button>
        <button onclick="resetPomodoro">⏹ Reset</button>
        </div>
         <p id="pomo-status">Focus Time</p>
    </Div>
    </div>
     <footer>Homepage • Built with 💙 by Nirmal</footer>
</body>
</html>
